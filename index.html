<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EcoClass - Inicio de Sesión</title>

    <!-- Fuentes de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display&family=Quicksand&display=swap" rel="stylesheet" />

    <style>
        /* Paleta de colores */
        :root {
            --verde-oscuro: #0F1E14;
            --verde-hoja: #2E7D32;
            --verde-claro: #A8D5BA;
            --beige-arena: #E5E2DA;
            --negro-suave: #1C1C1C;
            --blanco-roto: #F9F9F6;
        }

        /* Reset básico */
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            height: 100%;
            font-family: 'Lora', serif;
            background: url('fondoiniciosesion.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--blanco-roto);
        }

        /* Contenedor del formulario */
        .container {
            background-color: var(--negro-suave);
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
            width: 350px;
            max-width: 90vw;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--verde-hoja);
            text-align: center;
            margin-bottom: 0.3em;
            user-select: none;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: var(--blanco-roto);
            text-align: center;
            margin-bottom: 1em;
            user-select: none;
        }

        label {
            font-family: 'Quicksand', sans-serif;
            display: block;
            margin: 0.5em 0 0.3em;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--verde-claro);
            font-family: 'Lora', serif;
            font-size: 1rem;
            outline-color: var(--verde-hoja);
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: var(--verde-hoja);
        }

        button {
            margin-top: 1.5em;
            width: 100%;
            padding: 10px;
            background-color: var(--verde-hoja);
            border: none;
            border-radius: 6px;
            color: var(--blanco-roto);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--verde-claro);
            color: var(--verde-oscuro);
        }

        .toggle-link {
            display: block;
            margin-top: 1em;
            text-align: center;
            font-family: 'Quicksand', sans-serif;
            font-size: 0.9rem;
            color: var(--verde-claro);
            cursor: pointer;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .info-privacy {
            font-family: 'Lora', serif;
            font-size: 0.75rem;
            color: var(--beige-arena);
            margin-top: 0.3em;
            font-style: italic;
            user-select: none;
        }

        /* Mensajes de error */
        .error {
            color: #ff6b6b;
            font-size: 0.8rem;
            margin-top: 0.2em;
            font-family: 'Quicksand', sans-serif;
        }
    </style>
</head>
<body>
    <main class="container">
        <!-- Título fijo -->
        <h1>EcoClass</h1>

        <!-- Formulario de Iniciar Sesión -->
        <section id="login-section">
            <h2>Iniciar Sesión</h2>
            <form id="login-form" autocomplete="off">
                <label for="login-username">Nombre de usuario</label>
                <input type="text" id="login-username" name="username" required />

                <label for="login-grade">Grado</label>
                <select id="login-grade" name="grade" required>
                    <option value="" disabled selected>Selecciona tu grado</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>

                <button type="submit">Ingresar</button>
            </form>

            <span class="toggle-link" id="show-register">¿No tienes cuenta? Regístrate aquí</span>
        </section>

        <!-- Formulario de Registro -->
        <section id="register-section" style="display:none;">
            <h2>Registrarse</h2>
            <form id="register-form" autocomplete="off">
                <label for="register-fullname">Nombre completo</label>
                <input type="text" id="register-fullname" name="fullname" required />

                <label for="register-username">Nombre de usuario</label>
                <input type="text" id="register-username" name="username" required />

                <label for="register-grade">Grado</label>
                <select id="register-grade" name="grade" required>
                    <option value="" disabled selected>Selecciona tu grado</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>

                <label for="register-email">Correo electrónico</label>
                <input type="email" id="register-email" name="email" required />
                <p class="info-privacy">
                    Tu información personal será tratada con estricta confidencialidad y no será compartida con terceros sin tu consentimiento explícito.
                </p>

                <button type="submit">Registrarse</button>
            </form>

            <span class="toggle-link" id="show-login">¿Ya tienes cuenta? Inicia sesión aquí</span>
        </section>
    </main>

    <script>
        // Mostrar y ocultar formularios
        const loginSection = document.getElementById('login-section');
        const registerSection = document.getElementById('register-section');
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');

        showRegisterLink.addEventListener('click', () => {
            loginSection.style.display = 'none';
            registerSection.style.display = 'block';
        });

        showLoginLink.addEventListener('click', () => {
            registerSection.style.display = 'none';
            loginSection.style.display = 'block';
        });

        // Manejo de formulario de login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = this.username.value.trim();
            const grade = this.grade.value;

            if (!username || !grade) {
                alert("Por favor rellena todos los campos para iniciar sesión.");
                return;
            }

            // Aquí colocarías la lógica para validar el usuario con tu backend usando fetch / ajax

            alert(`Intentando iniciar sesión con usuario: ${username} y grado: ${grade}`);
            // Ejemplo: fetch() para iniciar sesión
        });

        // Manejo de formulario de registro
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const fullname = this.fullname.value.trim();
            const username = this.username.value.trim();
            const grade = this.grade.value;
            const email = this.email.value.trim();

            if (!fullname || !username || !grade || !email) {
                alert("Por favor rellena todos los campos para registrarte.");
                return;
            }

            // Validación de email simple
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Por favor ingresa un correo electrónico válido.");
                return;
            }

            // Aquí colocarías la lógica para registrar el usuario con tu backend usando fetch / ajax.
            // Recuerda verificar unicidad de usuario y correo en la base de datos.

            alert(`Intentando registrar usuario: ${username}, nombre completo: ${fullname}, grado: ${grade}, correo: ${email}`);
            // Ejemplo: fetch() para registrar usuario
        });
    </script>
</body>
</html>
